<!DOCTYPE html>
<html>
<head>
<title>The Game of Life: Home Page</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="index.js"></script>
</head>
<body>

<div id ="titleScreen">
<h1>The Game of Life</h1>
<button type="button" onclick="showPlayNumberInput()">Play</button>
</div>

<div id = "playerNum" style="display: none;">
    <form name="numPlayerInput" action="" onsubmit="return showPlayInfoInput()">
        <label for="numPlayers">Select Number of Players</label>
        <input type="number" id="numPlayers" name="numPlayers" min="2" max="4" size="1" maxlength="1" required><br><br>
        <input type="submit" value="Submit">
      </form>
</div>

<div id = "playerInfo" style="display: none;" on>
    <h2>Player Info</h2>
    <form name ="playerInfoInput" action="" on> 
        <table id = "playerInfoTable">
            <thead>
                <tr>
                    <th>Player Names</th>
                    <th>Car Color</th>
                    <th>Gender</th>
                </tr>
            </thead>
        </table><br><br>
        <input type="submit" value = "Submit">
    </form>
</div>

</body>
</html>
